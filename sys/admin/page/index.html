<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samiha - Input</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');
        
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
            font-family: Inter, sans-serif;
            outline: none;
        }
        .container{
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .ct-wrapper{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        /* content */
        .container-input{
            display: flex;
            width: 100%;
            flex-direction: column;
            padding: 10px;
            border: 1px solid #DDDDDD;
            border-radius: 5px;
            box-shadow: 0 4px 6px 0 rgba(49,53,59,0.12);
        }
        .title-ct-input{
            padding: 5px;
            border-bottom: 1px solid #DDDDDD;
        }
        .ct-upload{
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 25px;
            gap: 15px;
        }
        .ct-upload [type="file"]{
            display: none;
        }
        .wrap{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .wrap b{
            margin: 5px 0 0 0;
            font-size: 12px;
            font-weight: 500;
            color:#b8b9ba;
        }
        #upload-icon1, #upload-icon2, #upload-icon3, #upload-icon4, #upload-icon5{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        #display_image1, #display_image2, #display_image3{
            transition: 0.1s;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 140px;
            height: 140px;
            border: 2px dashed #DBDEE2;
            background-position: center;
            background-size: cover;
            border-radius: 5px;
        }
        @media screen and (max-width: 455px) {
            #display_image1, #display_image2, #display_image3{
                width: 70px;
                height: 70px;
            }
        }
        #display_image1:hover, #display_image2:hover, #display_image3:hover{
            transition: 0.2s;
            border: 2px dashed #b8b9ba;
        }
        label{
            display: flex;
            flex-direction: column;
            font-size: 14px;
            color: rgba(49, 53, 59, 0.68);
        }
        i{
            color: rgba(49, 53, 59, 0.68);
        }

        /* product input */
        .product-input-ct{
            display: flex;
            width: 100%;
            flex-direction: column;
        }
        .cl-comp{
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 5px;
        }
        .cl-comp b{
            font-size: 14px;
            font-weight: 600;
        }
        .cl-comp input{
            width: 100%;
            padding: 5px;
            border: 1px solid #DDDDDD;
            border-radius: 5px;
        }
        .cl-comp select{
            width: 100px;
            height: 30px;
            border: 1px solid #DDDDDD;
            border-radius: 5px;
        }
        .row{
            align-items: center;
            display: flex;
            justify-content: space-between;
        }
        .row b{
            padding: 5px;
            color: #1B1C1E;
            background-color: #D1D1D1;
            border-top: 0.7px solid #DDDDDD;
            border-bottom: 0.5px solid #DDDDDD;
            border-radius: 4px 0 0 4px;
        }
        .row input{
            border-left: none;
            border-radius: 0 5px 5px 0;
        }
        .cl-comp-desc{
            gap: 5px;
            padding: 5px;
            display: flex;
            flex-direction: column;
        }
        .cl-comp-desc b{
            font-size: 14px;
            font-weight: 600;
        }
        .cl-comp-desc textarea{
            height: 100px;
            padding: 5px;
            border: 1px solid #DDDDDD;
            border-radius: 5px;
            resize: none;
        }
        .form-btn{
            margin: 15px 0 0 0;
            align-items: center;
            display: flex;
            justify-content: center;
        }
        .form-btn #submitBtn{
            transition: 0.2s;
            width: 200px;
            height: 30px;
            font-weight: 500;
            cursor: pointer;
            margin: 5px;
            padding: 5px;
            border: none;
            border-radius: 5px;
        }
        .form-btn #submitBtn:hover{
            transition: 0.2s;
            background-color: #DDDDDD;
        }
        .batal a{
            text-decoration: none;
            color: #1B1C1E;;
        }
        .batal button{
            transition: 0.2s;
            margin: 5px;
            width: 175px;
            height: 30px;
            color: #1B1C1E;
            background-color: transparent;
            border: 1px solid #FFC3C3;
            font-weight: 500;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
        }
        .batal button:hover{
            transition: 0.2s;
            border: 1px solid #f72538;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="ct-wrapper">
            <div class="container-input">
                <div class="title-ct-input">
                    <h4>Input Produk</h4>
                </div>
                <!-- image upload -->
                <div class="ct-upload">
                    <input type="file" name="img1" id="image_input1" accept="image/png, image/jpg, image/jpeg">
                    <input type="file" name="img2" id="image_input2" accept="image/png, image/jpg, image/jpeg">
                    <input type="file" name="img3" id="image_input3" accept="image/png, image/jpg, image/jpeg">
                    
                    <div class="wrap">
                        <div id="display_image1">
                            <label id="upload-icon1" for="image_input1"><i class="uil uil-image-plus"></i></label>       
                        </div>
                        <b>Gambar utama</b>
                    </div>
                    <div class="wrap">
                        <div id="display_image2">
                            <label id="upload-icon2" for="image_input2"><i class="uil uil-image-plus"></i></label>
                        </div>
                        <b>Gambar 2</b>
                    </div>
                    <div class="wrap">
                        <div id="display_image3">
                            <label id="upload-icon3" for="image_input3"><i class="uil uil-image-plus"></i></label>
                        </div>
                        <b>Gambar 3</b>
                    </div>
                </div>
                <!-- product input -->
                <div class="product-input-ct">
                    <form action="" method="post" enctype="multipart/form-data">        
                        <div class="cl-comp">
                            <b>Nama Produk</b>
                            <input type="text" name="product_name_input" value="">
                        </div>
                        
                        <div class="cl-comp">
                            <b>Harga Produk</b>
                            <div class="row">
                                <b>Rp</b><input type="text" name="product_price_input" value="">
                            </div>
                        </div>
                        
                        <div class="cl-comp">
                            <b>Stok Produk</b>
                            <input type="text" name="product_stock_input" value="">
                        </div>
        
                        <div class="cl-comp">
                            <b>Panjang Produk</b>
                            <input type="text" name="product_weight_edit" value="">
                        </div>
                        <div class="cl-comp">
                            <b>Lebar Produk</b>
                            <input type="text" name="product_weight_edit" value="">
                        </div>
                        <div class="cl-comp">
                            <b>Tinggi Produk</b>
                            <input type="text" name="product_weight_edit" value="">
                        </div>
        
                        <div class="cl-comp">
                            <b>Kategori Produk</b>
                            <input type="text" name="product_category_edit" value="">
                        </div>
        
                        <div class="cl-comp-desc">
                            <b>Deskripsi Produk</b>
                            <textarea name="product_desc_edit"></textarea>
                        </div>
        
                        <div class="cl-comp">
                            <b>Status Produk</b>
                            <select name="product_status_edit" id="status-select">
                                <option name="select-active" value="1" selected>Enable</option>
                                <option name="select-deactive" value="0">Disable</option>
                            </select>
                        </div>
        
                        <div class="form-btn">
                            <button id="submitBtn" name="input_product">Input Produk</button>
                    </form>
                        <div class="batal">
                            <form action="../"><button>Batal</button></form>
                        </div>
                </div>
            </div>       
        </div>
    </div>
    <script src="../js/image-input.js"></script>
</body>
</html>
